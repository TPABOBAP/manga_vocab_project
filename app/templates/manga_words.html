<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} - Глава {{ chapter }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>{{ title }} - Глава {{ chapter }}</h1>

    <h2>Уникальные слова:</h2>
    <ul>
        {% for word in unique_words %}
            <li>
                {{ word }} 
                <form class="add-word-form" action="/add_known_word" method="post" style="display:inline;">
                    <input type="hidden" name="word" value="{{ word }}">
                    <button type="submit">Знаю это слово</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="/">Назад к списку манги</a>

    <div id="notification"></div> <!-- Уведомление -->
    
    <script>
        function showNotification(message) {
            $('#notification').text(message).fadeIn(500).delay(2000).fadeOut(500);
        }
    
        // Пример обработки добавления слова
        $('form').on('submit', function(event) {
            event.preventDefault(); // Предотвращаем отправку формы
    
            $.post('/add_known_word', $(this).serialize())
                .done(function(response) {
                    showNotification(response.message); // Отображаем сообщение
                })
                .fail(function(xhr) {
                    showNotification(xhr.responseJSON.message); // Отображаем сообщение об ошибке
                });
        });
    </script>    
</body>
</html>
